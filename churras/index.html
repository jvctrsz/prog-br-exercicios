<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Churras</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora Churras</h1>
            <div id="inputs">
                <div class="input-img">
                    <input type="number" name="adultos" id="adultos" placeholder="Adultos">
                    <img src="./imagens/familia.png" alt="" style="max-width: 80px;">
                </div>
                <div class="input-img">
                    <input type="number" name="criancas" id="criancas" placeholder="Crianças">
                    <img src="./imagens/correr-atras.png" alt="craincas" style="max-width: 80px;">
                </div>
                <div class="input-img">
                    <input type="number" name="duracao" id="duracao" placeholder="Duração">
                    <img src="./imagens/ampulheta.png" alt="timer" style="max-width: 80px;">
                </div>
                <div class="input-img">
                <input type="submit" value="Calcular" onclick="calcular()">
                </div>
                <div id="resultado">
                    <h2>Você vai precisar de:</h2>
                    <p id="carne"></p>
                    <p id="cerveja"></p>
                    <p id="bebida"></p>
                </div>
            </div>
        </div>
       
    </main>
    


    <script src="./script.js"></script>
</body>
</html>
